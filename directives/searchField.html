<div class="search-header">
	<div class="container">
		<form ng-submit="performSearch()">
			<fieldset>
				<p><input type="number" name="searchField" id="search" class="form-control" placeholder="{{searchPlaceholder}}" ng-value="{{searchValue}}" ng-model="searchField" required></p>
				<p><button id="submit-search" class="btn btn-info">Search</button></p>
			</fieldset>
		</form>
	</div>
</div>
